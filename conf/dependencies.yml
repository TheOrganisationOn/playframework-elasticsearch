self: custom-modules -> elasticsearch 0.5.4

# Application dependencies

require:
    - play
    - play -> crud
    - org.elasticsearch -> elasticsearch 0.19.3
    - se.scalablesolutions.akka -> akka-amqp 1.1.2
    - io.searchbox -> jest 0.0.3-SNAPSHOT
    
    
repositories:
    - elasticsearch:
        type: iBiblio
        root: "http://oss.sonatype.org/content/repositories/releases/"
        contains:
            - org.elasticsearch -> *
            
    - akka:
        type: iBiblio
        root: "http://repo.typesafe.com/typesafe/akka-releases-cache/"
        contains:
            - se.scalablesolutions.akka -> *

    - jest-local:
        type:       iBiblio
        root:   "file:///home/pragmatists/.m2/repository/"
        contains:
          - io.searchbox -> *
